function animal(nombre, genero){


  //atributos

  this.nombre = nombre;
  this.genero = genero;



}


  //metodos

  animal.prototype.sonar = function(){
    console.log('hago sonido porque estoy vido');

  }

  animal.prototype.saludar = function(){
    console.log(`hola me llamo ${this.nombre}`);
  }

const body = new animal('bodi','macho'),
    layla = new animal('layla', 'hembra');

console.log(body);
body.sonar();
body.saludar();
console.log(layla);
layla.saludar();
layla.sonar();

//HERENCIA

class perro extends animal{
  constructor(nombre,genero,tamanio){
    super(nombre,genero);
    this.tamanio = tamanio;
    this.raza = null;
  }

  sonar(){
    console.log(`soy ${this.nombre} y hago un ladrido`);
  }

  ladrar(){
    console.log('guauu guauu');
  }

  static queEres(){
    console.log('los perros somos animales mamifereos que pertenecen a la familia de los caninos');

  }

get getraza(){
return this.raza;
}

set setraza(raza){
  this.raza = raza;
}
}

perro.queEres();

const scooby = new perro('scooby','macho','gigante');

console.log(scooby);

scooby.ladrar();
scooby.sonar();

scooby.setraza = "gran danes";

console.log(scooby.getraza);
